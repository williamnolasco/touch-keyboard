<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Touch keyboard</title>
	<link href="https://file.myfontastic.com/eNHTdnS7yKsKbGkf7HwvVT/icons.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="title">
		<p>Estas Buscando:</p>
		<input type="text" name="palabra">
	</div>
	<section class="keyboard-container">
		<div class="key-top">
			<div class="key">
				<p>q</p>
			</div>
			<div class="key">
				<p>w</p>
			</div>
			<div class="key">
				<p>e</p>
			</div>
			<div class="key">
				<p>r</p>
			</div>
			<div class="key">
				<p>t</p>
			</div>
			<div class="key">
				<p>y</p>
			</div>
			<div class="key">
				<p>u</p>
			</div>
			<div class="key">
				<p>i</p>
			</div>
			<div class="key">
				<p>o</p>
			</div>
			<div class="key">
				<p>p</p>
			</div>
			<div class="key">
				<p>a</p>
			</div>
			<div class="key">
				<p>s</p>
			</div>
			<div class="key">
				<p>d</p>
			</div>
			<div class="key">
				<p>f</p>
			</div>
			<div class="key">
				<p>g</p>
			</div>
			<div class="key">
				<p>h</p>
			</div>
			<div class="key">
				<p>j</p>
			</div>
			<div class="key">
				<p>k</p>
			</div>
			<div class="key">
				<p>l</p>
			</div>
		</div>
		<div class="key-bottom">
			<div class="key special-key">
				<span class="icon-up-bold"></span>
			</div>
			<div class="key">
				<p>z</p>
			</div>
			<div class="key">
				<p>x</p>
			</div>
			<div class="key">
				<p>c</p>
			</div>
			<div class="key">
				<p>v</p>
			</div>
			<div class="key">
				<p>b</p>
			</div>
			<div class="key">
				<p>n</p>
			</div>
			<div class="key">
				<p>m</p>
			</div>
			<div class="key special-key">
				<span class="icon-cancel-squared"></span>
			</div>
			<div class="key special-key">
				<p>123</p>
			</div>
			<div class="key special-key">
				<span class="icon-world"></span>
			</div>
			<div class="key">
				<span class="icon-speaker"></span>
			</div>
			<div class="key">
				<p>space</p>
			</div>
			<div class="key">
				<p>Done</p>
			</div>
		</div>
	</section>
</body>
</html>
